<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #fff0f5, #ffe6eb);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -40px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 0.8;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    .container {
      text-align: center;
      background: white;
      padding: 45px;
      border-radius: 22px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.15);
      z-index: 5;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
      font-size: 2.3rem;
    }

    .msg {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .buttons {
      position: relative;
      height: 90px;
      width: 320px;
      margin: auto;
    }

    button {
      padding: 12px 32px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.25s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #d6d6d6;
      color: #333;
      position: absolute;
      right: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üíñ Will You Be My Valentine? üíñ</h1>

    <div class="msg">
      You make my ordinary days feel special ‚ú®<br>
      Every heartbeat whispers your name ‚ù§Ô∏è<br>
      So‚Ä¶ will you be mine?
    </div>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes üíï</button>
      <button id="noBtn">No üòú</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const offset = 120;

      let newX = rect.left + (e.movementX > 0 ? -offset : offset);
      let newY = rect.top + (e.movementY > 0 ? -offset : offset);

      // Keep inside screen
      newX = Math.max(20, Math.min(window.innerWidth - rect.width - 20, newX));
      newY = Math.max(20, Math.min(window.innerHeight - rect.height - 20, newY));

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    });

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          text-align:center;
          background:linear-gradient(to bottom right,#ffe6eb,#fff0f5);
          font-family:'Segoe UI', sans-serif;">
          <h1 style="color:#ff4d6d;font-size:2.6rem;">YAYYY üíòü•∞</h1>
          <p style="font-size:1.3rem;max-width:500px;">
            I knew it ‚ù§Ô∏è<br>
            Thank you for being my Valentine ‚ú®
          </p>
        </div>
      `;
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (Math.random() * 10 + 16) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 350);
  </script>

</body>
</html>
